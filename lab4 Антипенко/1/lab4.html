<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>HTML5</title>
  <link rel="stylesheet" href="lab4.css">
 </head>
 <body>
    <div class="popup-block">
        <div class="popup-img">
        </div>
        <div class="popup-title">
            Валідація
        </div>

        <form action="" class="popup__form" id="popup__form">
            <label class="input input_int">
                <input type="text" placeholder="Ціле число *" name="integer">
            </label>
            <label class="input input_float">
                <input type="text" placeholder="Дійсне число *" name="float">
            </label>
            <label class="input input_password input_briefcase_br">
                <input type="text" placeholder="Пароль*" name="password">
            </label>
            <label class="input input_password2 input_briefcase_city">
                <input type="text" placeholder="Введіть ще раз пароль *" name="password2">
            </label>
            <label class="input input__data">
                <input type="text" placeholder="Дата у форматі DD.MM.YYYY" name="data">
            </label>

            <div class="popup__explanation">
                Всі поля обов'язкові для заповнення
            </div>
            <button class="button button_color popup-button">
                Надіслати
                <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 1L10 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M21 1L14 21L10 12L1 8L21 1Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </button>
        </form>
    </div>
    <script src="jquery-3.6.0.js"></script>
    <script src="lab4.js"></script>
</body>
    
</html>
